<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projeto API</title>
  <link rel="stylesheet" href="style.css" />
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="box">
    <h1>Cadastro</h1>
    <form>
      <input type="text" class="nome" name="nome" placeholder="Nome" required />
      <input type="email" class="email" name="email" placeholder="Email" required />
      <input type="password" class="senha" name="senha" placeholder="Senha" minlength="6" required />
      <input type="tel" class="tel" name="tel" placeholder="Telefone" />
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
